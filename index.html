<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calcBody">
      <div class="display">
        <p> Dummy Number</p>
      </div>
      <div class="buttons">
        <div class="row r-1">
            <button class="btn bracket" id="'[">[</button>
            <button class="btn bracket" id="]">]</button>
            <button class="btn command" id="delete">DEL</button>
            <button class="btn command" id="clear">C</button>
        </div>
        <div class="row r-2">
            <button class="btn operator" id="factorial">!</button>
            <button class="btn operator" id="power">^</button>
            <button class="btn operator" id="square-root">√</button>
            <button class="btn operator" id="divide">÷</button>
        </div>
        <div class="row r-3">
            <button class="btn num" id="7">7</button>
            <button class="btn num" id="8">8</button>
            <button class="btn num" id="9">9</button>
            <button class="btn operator" id="multipliply">X</button>
        </div>
        <div class="row r-4">
            <button class="btn num" id="4">4</button>
            <button class="btn num" id="5">5</button>
            <button class="btn num" id="6">6</button>
            <button class="btn operator" id="minus">-</button>
        </div>
        <div class="row r-5">
            <button class="btn num" id="1">1</button>
            <button class="btn num" id="2">2</button>
            <button class="btn num" id="3">3</button>
            <button class="btn operator" id="plus">+</button>
        </div>
        <div class="row r-6">
            <button class="btn dot" id="dot">.</button>
            <button class="btn num" id="0">0</button>
            <button class="btn symbol" id="plus-minus">±</button>
            <button class="btn output" id="equals">=</button>
        </div>
        </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
